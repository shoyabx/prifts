<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vellum</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>


  <div id="header"></div>
  <script src="js/load-header.js"></script>

  <main>
    <section class="filters">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="personal">Personal Accessories</option>
        <option value="bags">Bags & Carriers</option>
        <option value="clothing">Clothing & Wearables</option>
        <option value="office">Office & Desk Accessories</option>
        <option value="home">Home & Utility Items</option>
        <option value="gift">Specialty & Gift Items</option>
      </select>


  <label for="sortBy">Sort by:</label>
  <select id="sortBy">
    <option value="name">Name</option>
    <option value="priceLow">Price: Low to High</option>
    <option value="priceHigh">Price: High to Low</option>
  </select>
</section>

  </main>

<!-- Footer -->
<footer style="background:#f9f9fb; margin-top:3rem;">
  <div id="footer"></div>
</footer>
<script src="js/load-footer.js"></script>

</body>
</html>
