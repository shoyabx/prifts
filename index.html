<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vellum</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>


  <div id="header"></div>
  <script src="js/load-header.js"></script>

  <main>
    <section id="trending-section">
      <h2>Trending</h2>
      <div id="trending-products" class="product-list"></div>
    </section>

    <section id="catalogue-controls">
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Bags">Bags</option>
        <option value="Accessories">Accessories</option>
        <option value="Clothing">Clothing</option>
        <option value="Office">Office</option>
        <option value="Gift">Gift</option>
      </select>
      <label for="sortBy">Sort by:</label>
      <select id="sortBy">
        <option value="name">Name</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </section>

    <section id="catalogue-section">
      <h2>Product Catalogue</h2>
      <div id="catalogue-products" class="product-list"></div>
    </section>
  </main>
  <link rel="stylesheet" href="css/products.css" />
  <script src="js/products.js"></script>

<!-- Footer -->
<footer style="background:#f9f9fb; margin-top:3rem;">
  <div id="footer"></div>
</footer>
<script src="js/load-footer.js"></script>

</body>
</html>
