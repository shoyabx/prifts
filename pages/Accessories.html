<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>prifts</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<!-- PERSONAL ACCESSORIES -->
<section class="products" id="personal">
  <h2>Personal Accessories</h2>
  <div class="product-card" data-category="personal">
    <img src="images/wallet.jpg" alt="Wallet">
    <h2>Wallet</h2><p>₹949</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/belt.jpg" alt="Belt">
    <h2>Belt</h2><p>₹1199</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/keychain.jpg" alt="Keychain">
    <h2>Keychain</h2><p>₹299</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/coin-pouch.jpg" alt="Coin Pouch">
    <h2>Coin Pouch</h2><p>₹399</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/card-holder.jpg" alt="Card Holder">
    <h2>Card Holder</h2><p>₹349</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/watch-strap.jpg" alt="Watch Strap">
    <h2>Watch Strap</h2><p>₹499</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/sunglass-case.jpg" alt="Sunglass Case">
    <h2>Sunglass Case</h2><p>₹599</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/phone-case.jpg" alt="Phone Case">
    <h2>Phone Case</h2><p>₹699</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/passport-holder.jpg" alt="Passport Holder">
    <h2>Passport Holder</h2><p>₹899</p><button>Select</button>
  </div>
  <div class="product-card" data-category="personal">
    <img src="images/bracelet.jpg" alt="Bracelet">
    <h2>Bracelet</h2><p>₹299</p><button>Select</button>
  </div>
</section>

    
</body>
</html>
