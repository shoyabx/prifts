<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Accessories — Vellum</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Personal Accessories -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Personal Accessories</h2>
    <section class="products" id="personal">
      <div class="product-card" data-category="personal">
        <img src="images/wallet.jpg" alt="Wallet">
        <h2>Wallet</h2><p>₹949</p><button>Select</button>
      </div>
      <div class="product-card" data-category="personal">
        <img src="images/belt.jpg" alt="Belt">
        <h2>Belt</h2><p>₹1199</p><button>Select</button>
      </div>
      <div class="product-card" data-category="personal">
        <img src="images/keychain.jpg" alt="Keychain">
        <h2>Keychain</h2><p>₹299</p><button>Select</button>
      </div>
      <div class="product-card" data-category="personal">
        <img src="images/coin-pouch.jpg" alt="Coin Pouch">
        <h2>Coin Pouch</h2><p>₹399</p><button>Select</button>
      </div>
      <div class="product-card" data-category="personal">
        <img src="images/card-holder.jpg" alt="Card Holder">
        <h2>Card Holder</h2><p>₹349</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
