<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wearables — Vellum</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Clothing & Wearables -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Clothing & Wearables</h2>
    <section class="products" id="clothing">
      <div class="product-card" data-category="clothing">
        <img src="../images/jacket.jpg" alt="Leather Jacket">
        <h2>Leather Jacket</h2><p>₹5999</p><button>Select</button>
      </div>
      <div class="product-card" data-category="clothing">
        <img src="../images/gloves.jpg" alt="Gloves">
        <h2>Gloves</h2><p>₹899</p><button>Select</button>
      </div>
      <div class="product-card" data-category="clothing">
        <img src="../images/hat.jpg" alt="Hat or Cap">
        <h2>Hat/Cap</h2><p>₹699</p><button>Select</button>
      </div>
      <div class="product-card" data-category="clothing">
        <img src="../images/shoes.jpg" alt="Shoes/Footwear">
        <h2>Shoes/Footwear</h2><p>₹2999</p><button>Select</button>
      </div>
      <div class="product-card" data-category="clothing">
        <img src="../images/boots.jpg" alt="Boots">
        <h2>Boots</h2><p>₹3499</p><button>Select</button>
      </div>
      <div class="product-card" data-category="clothing">
        <img src="../images/sandals.jpg" alt="Sandals">
        <h2>Sandals</h2><p>₹1299</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
