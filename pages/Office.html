<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Office — Vellum</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Office & Desk Accessories -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Office & Desk Accessories</h2>
    <section class="products" id="office">
      <div class="product-card" data-category="office">
        <img src="images/pen-case.jpg" alt="Pen Case">
        <h2>Pen Case</h2><p>₹499</p><button>Select</button>
      </div>
      <div class="product-card" data-category="office">
        <img src="images/desk-organizer.jpg" alt="Desk Organizer">
        <h2>Desk Organizer</h2><p>₹1199</p><button>Select</button>
      </div>
      <div class="product-card" data-category="office">
        <img src="images/laptop-sleeve.jpg" alt="Laptop Sleeve">
        <h2>Laptop Sleeve</h2><p>₹1599</p><button>Select</button>
      </div>
      <div class="product-card" data-category="office">
        <img src="images/business-card-case.jpg" alt="Business Card Case">
        <h2>Business Card Case</h2><p>₹399</p><button>Select</button>
      </div>
      <div class="product-card" data-category="office">
        <img src="images/folder.jpg" alt="Folder/File Holder">
        <h2>Folder/File Holder</h2><p>₹799</p><button>Select</button>
      </div>
      <div class="product-card" data-category="office">
        <img src="images/mouse-pad.jpg" alt="Mouse Pad">
        <h2>Mouse Pad</h2><p>₹299</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
