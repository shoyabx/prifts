<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utilities — Vellum</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Home & Utility Items -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Home & Utility Items</h2>
    <section class="products" id="home">
      <div class="product-card" data-category="home">
        <img src="../images/sofa-cover.jpg" alt="Sofa and Chair Cover">
        <h2>Sofa and Chair Cover</h2><p>₹2499</p><button>Select</button>
      </div>
      <div class="product-card" data-category="home">
        <img src="../images/cushion.jpg" alt="Cushion">
        <h2>Cushion</h2><p>₹899</p><button>Select</button>
      </div>
      <div class="product-card" data-category="home">
        <img src="../images/coaster.jpg" alt="Coaster">
        <h2>Coaster</h2><p>₹299</p><button>Select</button>
      </div>
      <div class="product-card" data-category="home">
        <img src="../images/storage-basket.jpg" alt="Storage Basket/Box">
        <h2>Storage Basket/Box</h2><p>₹1499</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
