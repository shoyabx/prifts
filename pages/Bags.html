<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bags & Carriers — Vellum</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Bags -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Bags & Carriers</h2>
    <section class="products" id="bags">
      <div class="product-card" data-category="bags">
        <img src="images/handbag.jpg" alt="Handbag">
        <h2>Handbag</h2><p>₹2499</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/backpack.jpg" alt="Backpack">
        <h2>Backpack</h2><p>₹2999</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/messenger-bag.jpg" alt="Messenger Bag">
        <h2>Messenger Bag</h2><p>₹2199</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/sling-bag.jpg" alt="Sling Bag">
        <h2>Sling Bag</h2><p>₹1599</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/tote-bag.jpg" alt="Tote Bag">
        <h2>Tote Bag</h2><p>₹1799</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/duffle-bag.jpg" alt="Duffle Bag">
        <h2>Duffle Bag</h2><p>₹3499</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/laptop-bag.jpg" alt="Laptop Bag">
        <h2>Laptop Bag</h2><p>₹2699</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/clutch-bag.jpg" alt="Clutch Bag">
        <h2>Clutch Bag</h2><p>₹999</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/crossbody-bag.jpg" alt="Crossbody Bag">
        <h2>Crossbody Bag</h2><p>₹1399</p><button>Select</button>
      </div>
      <div class="product-card" data-category="bags">
        <img src="images/travel-pouch.jpg" alt="Travel Pouch">
        <h2>Travel Pouch</h2><p>₹799</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
