<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vellum — Specialty & Gifts</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/site-header.css" />
  <link rel="stylesheet" href="../css/must-haves.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Product Catalogue: Specialty & Gift Items -->
  <main style="padding:3rem 2rem;">
    <h2 style="text-align:center;margin-bottom:1.5rem">Specialty & Gift Items</h2>
    <section class="products" id="gift">
      <div class="product-card" data-category="gift">
        <img src="../images/diary.jpg" alt="Diary/Journal">
        <h2>Diary/Journal</h2><p>₹699</p><button>Select</button>
      </div>
      <div class="product-card" data-category="gift">
        <img src="../images/luggage-tag.jpg" alt="Luggage Tag">
        <h2>Luggage Tag</h2><p>₹249</p><button>Select</button>
      </div>
      <div class="product-card" data-category="gift">
        <img src="../images/wine-holder.jpg" alt="Wine Bottle Holder">
        <h2>Wine Bottle Holder</h2><p>₹799</p><button>Select</button>
      </div>
      <div class="product-card" data-category="gift">
        <img src="../images/gift-box.jpg" alt="Leather Gift Box">
        <h2>Leather Gift Box</h2><p>₹1199</p><button>Select</button>
      </div>
    </section>
  </main>

  <footer style="background:#f9f9fb; margin-top:3rem;">
    <div id="footer"></div>
  </footer>
  <script src="../js/load-header.js"></script>
  <script src="../js/load-footer.js"></script>
</body>
</html>
